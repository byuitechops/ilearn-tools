<div id="whatIf" style="display: none;">
  <style>
    #whatIf {
      background-color: #fff;
    }
    
    #whatIf {
      position: absolute;
      top: 10vh;
      width: 400px;
      min-width: 300px;
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 4px;
      padding: 20px 20px 40px;
      transform: translate(-50%);
      left: 50%;
      top: 60px;
      resize: horizontal;
      box-shadow: #333 0 0 10px;
      overflow: hidden;
    }
    
    #whatIf table {
      border-collapse: collapse;
      display: table;
      width: 100%;
    }
    
    #whatIf tr {
      border: solid #888;
      border-width: 0 0 1px;
      margin: 0;
    }
    
    #whatIf .value {
      text-align: right;
      padding: 0 30px 0 10px;
      width: 150px;
    }
    
    #whatIf input {
      width: 40px;
      border: solid #888 1px;
      border-radius: 2px;
      text-align: right;
    }
    
    #whatIf input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    #whatIf tr:nth-child(even) {
      background: #f1f5f9;
    }
    
    #whatIf thead,
    #whatIf tfoot {
      background: #def;
      width: 100%;
      display: table;
      font-size: 1.5em;
    }
    
    #whatIf th {
      padding: 5px;
    }
    
    #whatIf td {
      font-size: 1.2em;
      padding: 3px;
    }
    
    #whatIf h1 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 1.5em;
    }
    
    .gradeCol {
      width: 200px;
    }
    
    #whatIf tbody {
      display: block;
      max-height: 70vh;
      width: 100%;
      overflow: auto;
    }
    
    #whatIf tbody tr {
      display: table;
      width: 100%;
    }
    
    #close {
      position: absolute;
      top: 20px;
      right: 20px;
      text-decoration: none;
      color: #333;
    }
    
    .extra {
      color: #5c893a;
    }

  </style>
  <h1>What If?</h1>
  <table>
    <thead>
      <tr>
        <th>Grade Item</th>
        <th class="gradeCol">Grade</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th class="gradeCol"><span id='num'></span>/<span id='den'></span> | <span id='perc'></span>% | <span id='grade'></span></th>
      </tr>
    </tfoot>
  </table>
  <a href='#' onclick='closeWhatIf()' id='close'>âœ•</a>
</div>
