<style>
  #whatIf {
    background-color: #fff;
    position: absolute;
    width: 400px;
    min-width: 300px;
    max-width: 90vw;
    max-height: 80vh;
    min-height: 200px;
    border-radius: 4px;
    padding: 20px 20px 40px;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 50vh;
    resize: horizontal;
    box-shadow: #333 0 0 10px;
    overflow: hidden;
  }

  #whatIf table {
    border-collapse: collapse;
    display: table;
    width: 100%;
  }

  #whatIf tr {
    margin: 0;
  }

  #whatIf .value {
    text-align: right;
    padding: 0 30px 0 10px;
    width: 150px;
  }

  #whatIf input {
    width: 40px;
    border: solid #888 1px;
    border-radius: 2px;
    text-align: right;
  }

  #whatIf input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  #whatIf thead,
  #whatIf tfoot {
    width: 100%;
    display: table;
  }

  #whatIf th {
    padding: 5px;
  }

  #whatIf td {
    padding: 3px 5px;
  }

  .gradeCol {
    width: 200px;
  }

  #whatIf tbody {
    display: block;
    max-height: calc(80vh - 130px);
    width: 100%;
    overflow: auto;
  }

  #whatIf tbody tr {
    display: table;
    width: 100%;
  }

  .d2l-table-0>*>tr>td,
  .d2l-table-0>*>tr>th {
    border-right-width: 0;
  }

  #close {
    font-weight: 700;
    position: absolute;
    top: 20px;
    right: 20px;
    text-decoration: none;
    color: #333;
    transition: .1s;
  }

  #close:hover {
    transform: scale(1.2);
    transform: rotate(90deg);
  }

  .extra {
    color: #5c893a;
  }

  #whatIf p {
    margin: 2px 0 0 0;
    font-size: 13px;
    line-height: 14px;
    margin: 10px 0 10px;
  }

  .alert {
    color: #aa0000;
  }

  #overlay {
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    margin: 0;
    overflow-y: scroll;
    background: rgba(0, 0, 0, .3);
  }

  #whatIfCont.visible {
    display: block;
  }

  #d2l_body.disabled {
    overflow-y: hidden;
    position: relative;
    right: 8px;
  }

  #whatIfCont.hidden {
    display: none;
  }

</style>
<div id="whatIfCont" class="hidden">
  <div id="overlay" onclick='closeWhatIf()'>
  </div>
  <div id="whatIf">
    <h3 class="vui-heading-3">What If?</h3>
    <table class="d2l-grid d_gl x-scope d2l-table-0">
      <thead>
        <tr>
          <th>Grade Item</th>
          <th class="gradeCol">Grade</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th class="gradeCol"><span id='num'></span>/<span id='den'></span> | <span id='perc'></span>% | <span id='grade'></span></th>
        </tr>
      </tfoot>
    </table>
    <a href='#' onclick='closeWhatIf()' id='close'>âœ•</a>
    <p>Please note the actual final calculated grade may vary slightly</p>
  </div>
</div>
